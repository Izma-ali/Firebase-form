<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    
<!-- Signin Form -->

  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center vh-100 ">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card" style="border-radius:1rem;">
                      <div class="card-body p-5 text-center bg-dark text-white" style="border-radius:1rem;">

                          <div class="mb-md-5 mt-md-4 pb-5">

                              <h2 class="mb-2 text-uppercase">Login</h2>
                              <p class="text-50 mb-5">Please enter your login and password!</p>

                              <div data-mdb-input-init class="form-outline form-white mb-4 text-start">
                                  <input type="email" id="loginEmail" class="form-control form-control-lg " />
                                  <label class="form-label " for="loginEmail">Email</label>
                              </div>

                              <div data-mdb-input-init class="form-outline form-white mb-4 text-start">
                                  <input type="password" id="loginPass" class="form-control form-control-lg" />
                                  <label class="form-label" for="loginPass">Password</label>
                              </div>

                              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                      password?</a></p>

                              <button data-mdb-button-init data-mdb-ripple-init
                                  class="btn btn-success btn-block btn-lg gradient-custom-4 fw-bold text-body"
                                  type="submit" id="login">Login</button>


                          </div>

                          <div>
                              <p class="mb-0 text-white-50 ">Don't have an account? <a href="#!" class="text-white fw-bold"
                                      id="signup">Sign
                                      Up</a>
                              </p>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="signin.js"></script>


</body>
</html>
