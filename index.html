<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<body>
    <!-- Signup form -->
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-50">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
                        <div class="card h-50" style="border-radius: 15px;">
                            <div class="card-body py-5 px-5  bg-dark text-white h-30" style="border-radius: 15px;">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form>
                                
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control form-control-lg" />
                                        <label class="form-label" for="registerName">Your Name</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="form-control form-control-lg" />
                                        <label class="form-label" type="email" for="registerEmail">Your Email</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="registerPassword"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="registerPassword">Password</label>
                                    </div>

                                    <!-- <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="registerPassRepeat"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="registerPassRepeat">Repeat your password</label>
                                    </div> -->

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label text-white-50" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-white"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center flex-column ">
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body fw-bold mb-2" id="register">Sign Up</button>
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body fw-bold" id="googleBtn">Signin with Google</button>
                                    </div>

                                    <p class="text-center mt-5 mb-0 text-white-50">Have already an account? <a href="#!"
                                            class="fw-bold text-white" id="loginPage" ><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script type="module" src="firebase.js"></script>
    <script type="module"  src="app.js"></script>
</body>
</html>
