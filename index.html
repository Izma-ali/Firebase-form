<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<body>
    <!-- Signup form -->
    <section class="vh-100" style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,45,172,1) 100%);;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Sign up</h3>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="signupEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2" >Email</label>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="signupPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2" >Password</label>
                </div>
    
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" id="signupBtn" type="button">Signup</button>
    
                <hr class="my-4">
    
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg mb-3 px-4 btn-block btn-primary" style="background-color: #dd4b39;"
                  type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                  type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script type="module" src="firebase.js"></script>
    <script type="module"  src="app.js"></script>
</body>
</html>
